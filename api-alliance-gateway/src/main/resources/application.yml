server:
  port: 10086
spring:
  cloud:
    gateway:
      routes:
        - id: api_route
          uri: http://localhost:8088
          predicates:
            - Path=/api/**
      default-filters:
        - AddResponseHeader=source, gateway
logging:
  level:
    org:
      springframework:
        cloud:
          gateway: trace
# 配置 dubbo
dubbo:
  application:
    name: api-alliance-consumer
  protocol:
    name: dubbo
    port: -1
  registry:
    id: nacos-registry
    address: nacos://localhost:8848